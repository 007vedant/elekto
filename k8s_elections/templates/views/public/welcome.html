{% extends 'layouts/public.html' %}

{% block header %}
<h1>{% block title %}k8s.election{% endblock %}</h1>
{% endblock %}

{% block content %}

<section class="h--100 center-y">
    <div class="space--md t-center">
        <div>
            <img class="login__brand-img mb-1rem"
                src="https://raw.githubusercontent.com/kubernetes/kubernetes/master/logo/logo.png" alt="" srcset="">
        </div>
        <h1 class="title t-center">
            {{ g.NAME }}
        </h1>
        <p class="t-center">
            Welcome to the {{ g.NAME }}'s election app.
            <a href="{{url_for('render_login_page')}}">
                login
            </a>
        </p>
    </div>
</section>

{% endblock %}
